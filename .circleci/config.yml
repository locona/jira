version: 2

defaults: &defaults
  docker:
    - image: circleci/node:10

jobs:
  release_dry:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - run: npx semantic-release --dry-run
  release:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - run: npx semantic-release --debug

workflows:
  version: 2
  test_and_release:
    jobs:
      - release_dry:
          filters:
            branches:
              only: /^release.*/
      - release:
          filters:
            branches:
              only: /^release.*/
